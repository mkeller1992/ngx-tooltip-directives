
<div class="tooltip-arrow"></div>

@switch (currentContentType) {
    @case ('string') {
		<div class="tooltip-label">
			{{ tooltipStr }}
		</div>
    }
    @case ('html') {
		<div class="tooltip-label"
			[innerHTML]="tooltipHtml">
		</div>
    }
	@case ('template') {
		<div>
			<ng-container *ngTemplateOutlet="tooltipTemplate; context: this.tooltipContext"></ng-container>
		</div>
    }
}
