
<div class="tooltip-arrow"></div>

@if (currentContentType === 'string') {
	<div (click)="handleTooltipClick()"
		class="tooltip-label">
		{{ tooltipStr }}
	</div>
}

@if (currentContentType === 'html') {
	<div (click)="handleTooltipClick()"
		class="tooltip-label"
		[innerHTML]="tooltipHtml">
	</div>
}

@if (currentContentType === 'template') {
	<div (click)="handleTooltipClick()">
		<ng-container *ngTemplateOutlet="tooltipTemplate"></ng-container>
	</div>
}
